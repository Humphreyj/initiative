<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Initiative tracker</title>
	<link rel="stylesheet" href="initiative.css">
</head>
<body>
	<main>
		<div class="participants">
			<h3 class="title">Players</h3>
			<div class="players" id='players_'>
				

				
			</div><!--players-->

			<div class="enemies">
				<h3 class="title">Enemies</h3>

				<div class="enemy" id='enemy-one'>
					<p class="enemy-name item">Goblins</p>
					<p class="enemy-modifier item">+2</p>
					<p class="enemy-roll item">17</p>
				</div>

				<div class="enemy" id='enemy-two'>
					<p class="enemy-name item">Orcs</p>
					<p class="enemy-modifier item">+3</p>
					<p class="enemy-roll item">7</p>
				</div>

			</div><!--enemies-->
		</div><!--participants-->

		<button class="test">TEST</button>

		<div class="initiative">
			<h3 class="title">Initiative</h3>


		</div>

	</main>
	<script type='text/javascript' src='initiative.js'></script>
</body>
</html>
